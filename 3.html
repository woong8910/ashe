      <h2>애쉬의 스킬</h2>
      <img src="skill.jpg" width='100%'>
      <p><strong><u>서리화살(Frost Shot)</u></strong>스킬 및 기본 공격으로 대상이 2초간 20~30% (1~18레벨에 적용)씩 둔화됩니다.
        서리 화살로 대상을 기본 공격하면 치명타 능력치에 따라 피해량이 증가합니다.</p>
        <p>애쉬의 치명타는 추가 피해를 가하지 않는 대신, 서리 화살의 둔화 효과를 2배로 중폭시켜주며 시간이 지나면 기본 둔화 비율로 감소합니다.</p>
